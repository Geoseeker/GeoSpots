<h2>Wypełnij formularz rejestracji:</h2>
<form action="" method='post'>
{% csrf_token %}
<table>
<tr>
<td>Nazwa użytkownika:</td><td>{{form.username}}</td>
</tr>
<tr>
<td>Imię:</td><td>{{form.first_name}}</td>
<tr>
<td>Nazwisko:</td><td>{{form.last_name}}</td>
</tr>
<tr>
<td>Email:</td><td>{{form.email}}</td>
</tr>
<tr>
<td>Password:</td><td>{{form.password}}</td>
</tr>
</table>

<input type='submit' value='zarejestruj'>
</form>
