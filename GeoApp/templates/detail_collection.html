{% extends 'base.html' %}
{% block content %}

<h1>Okaz:</h1>
<table border='1'>
  <tr>
    <th>Dane</th>
    <th>Opis</th>
  </tr>
  <tr>
    <td>Nazwa</td>
    <td>{{item.name}}</td>
  </tr>
   <tr>
    <td>Opis</td>
    <td>{{item.description}}</td>
  </tr>
   <tr>
    <td>Lokalizacja</td>
    <td>{{item.location}}</td>
  </tr>
  <tr>
    <td>Dodane:</td>
    <td>{{item.user_collection}}</td>
  </tr>
</table>
<img src="/{{item.picture}}" />
{% endblock %}
